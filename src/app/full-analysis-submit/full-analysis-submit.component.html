<div class="container">
  <div class="card-deck mb-5 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h3>SUBMIT FULL ANALYSIS</h3>
      </div>
      <div class="card-body">
        <form>
          <fieldset>
            <div class="form-group">
              <label for="exampleSelect1">Name of player</label>
              <select class="form-control" id="exampleSelect1">
                <option>Zion</option>
                <option>Cam</option>
                <option>RJ</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Name to credit for analysis (your name)</label>
              <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the name you want to be credited">
            </div>
            <div class="form-group">
              <label for="exampleTextarea">Analysis</label>
              <textarea class="form-control" id="exampleTextarea" rows="15"></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Submit Analysis</button>
          </fieldset>
        </form>
      </div>
    </div>

  </div>
</div>
