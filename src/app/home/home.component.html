<div class="text-center">
    <h1>CURRENT BIG BOARD!</h1>
</div>
<div class="jumbotron" *ngFor="let dummy of ' '.repeat(this.playerData.length).split(''), let x = index">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <h1>{{x + 1}}.</h1>
            </div>
            <div class="col-lg-8">
                <h1>{{this.capitalizeName(this.playerData[x].name)}}</h1>
                <a class="btn btn-primary btn-lg" [routerLink]="['/player/' + this.playerData[x].name]" role="button">Read Scouting Analysis</a>
            </div>
            <div class="col-lg-1">
                <h4>Score:</h4>
                <h1>{{this.getPlayerScore(this.playerData[x])}}</h1>
            </div>
        </div>
    </div>
</div>
